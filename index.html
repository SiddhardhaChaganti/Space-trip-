<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space trip application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://i1.faceprep.in/ProGrad/space-man-1.png" alt="" id="astro1">
    <img src="https://i1.faceprep.in/ProGrad/space-man-2.png" alt="" id="astro2">
    <form action="">
        <h1>Rocket around the moon with your fam or your BFF's </h1>
        <label class="galaxy" >Departure Country</label>    
        <select name="Countries" id="Countries">
        <option value="India">India</option>
        <option value="UK">UK</option>
        <option value="USA">USA</option>
       </select> 
       <label class="galaxy" > No.of space travellers</label>
       <input type="number" name="travellers" id="travellers">
       <label class="galaxy" >email </label>
       <input type="email" name="email" id="email" placeholder="spaceX.nasa.bluemoon@email.com">
       <label class="galaxy" >Do you wanna rent a space suit</label>




       <input type="radio" name="yes" id="yes" value="yes">  <!--input:radio-->

<label class="submit" for="yes">yes, please</label>

<input type="radio" name="no" id="no" value="no"> <!--input:radio-->

<label class="submit" for="no">no, i have my own</label>

       <input type="Button" value="Take me to space!!" id="button">
    </form>
    


</body>
